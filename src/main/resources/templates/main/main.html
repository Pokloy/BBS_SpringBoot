<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    
    <title>Main JSP</title>
</head>
<body>
<div class="main m-3">
    <div class="p-5" >
        <div class="bullitb text-center">
            <h1 class="p-3">Bulletin Board</h1>
        </div>
            <form th:action="@{/logout}" method="POST">
                <input type="submit" value="Logout" class="p-1">
                <hr class="pt-1">
            </form>

    
           <hr class="pt-1 d-none">
           
            <!-- display the value of the username -->
            <p th:text="${user.userName}"></p>
              
              
              
           <!--  Insert Data -->
           <form th:action="@{/main/insert/rest}" id="post-form" method="POST">
               <textarea id="posted" name='text' rows="4" cols="50"></textarea><br>
               <input type="submit" value="Post" class="p-1 mb-5" >
           </form>


		<div th:each="boardList : ${userBoardList}" >
		
		    <div class="d-flex justify-content-start">
		        <p th:text="${boardList.userName}" class="mr-2"></p> 
		        <span>:<span th:text="${boardList.registerDateDisplay}" class="ml-2"></span></span>
		    </div>

		    <hr>
		</div>
		
			
    </div>
</div>


<script type="text/javascript" th:src="@{/main/main.js}"></script>
</body>
</html>
